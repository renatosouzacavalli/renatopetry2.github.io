<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    
    <form id="formulario" class="row g-3">

        <h1>Formulário</h1>
        
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputName" name="nome">
        </div>

        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required placeholder="(xx) xxxxx-xxxx">
        </div>

        <div class="col-md-6">
            <label for="inputMail" class="form-label">Email</label>
            <input type="mail" class="form-control"  name="email" id="inputMail">
        </div>

        <div class="col-md-3">
            <label for="Idade" class="form-label">Idade</label>
            <input type="number" class="form-control" name="idade">
        </div>

        <div class="estado">
            <label for="form-label" name="estado">Estado</label>
            <select name="uf" id="uf">
            <option value="0">Selecione o Estado</option>
        </select>
        </div>

        <div class="cidade">
            <label for="form-label" name="regiao">Região</label>
            <input type="text" name="regiao" id="regiao" disabled>
        </div>

        <div class="cidade">
            <label for="form-label" name="cidade">Cidade</label>
            <select name="cidade" id="cidade">
            <option value="0">Selecione a Cidade</option>
        </select>    
        </div>

        <label for="form-label" name="genero">Gênero</label>
        <div class="form-check-md-6">
            <input class="form-check-input" type="radio" value="Masculino" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault"  value="Feminino" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">Feminino</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="Outro" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2" >Outro</label>
        </div>
        </div>

        <div>
            <input  class="botao" type="reset" value=" Limpar "/>
            <input  class="botao" id="cadnovo" type="submit" value=" Enviar "/>
        </div>
    </form>

<table id="cadastros"></table>
    
</body>
</html>
